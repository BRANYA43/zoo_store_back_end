repos:
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: autoflake
        language: python
        types: [ python ]
        pass_filenames: true
        args: [
          '--in-place',
          '--remove-all-unused-imports',
          '--remove-unused-variables',
          '--remove-duplicate-keys',
          '--ignore-init-module-imports',
        ]

      - id: isort
        name: isort
        entry: isort
        language: python
        types: [ python ]
        pass_filenames: true
        args: [
          '--profile=black',
          '--line-length=120',
          '--multi-line=3',
          '--trailing-comma'
        ]

      - id: black
        name: black
        entry: black
        language: python
        types: [ python ]
        pass_filenames: true
        args: [
          '--line-length=120',
          '--target-version=py311',
          '--skip-string-normalization',
        ]

      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [ python ]
        args: [
          '--ignore-missing-imports'
        ]

      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]
        pass_filenames: true
        args: [
          '--max-line-length=120',
          '--max-complexity=8',
        ]
        additional_dependencies: [
          'flake8-builtins',
          'flake8-comprehensions',
          'flake8-fixme',
          'flake8-import-order',
        ]
